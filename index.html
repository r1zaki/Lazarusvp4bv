<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Video Player</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        /* Hide the actual video element from DOM */
        #vid {
            display: none;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
            text-align: center;
            max-width: 90%;
        }
        #instructions.hidden {
            display: none;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        #startButton:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>
<body>
    <button id="startButton">Start AR Experience</button>
    
    <div id="instructions" class="hidden">
        ðŸ“¸ Point your camera at the marker image
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; uiError: yes; uiLoading: no; uiScanning: no;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <video
                id="vid"
                src="assets/asset.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                muted
            ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane
                material="src: #vid; shader: flat; transparent: true"
                width="1"
                height="0.552"
                position="0 0 0"
                rotation="0 0 0"
            ></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const sceneEl = document.querySelector('a-scene');
        const video = document.querySelector('#vid');
        const instructions = document.querySelector('#instructions');
        let arStarted = false;
        
        // Start AR experience on button click
        startButton.addEventListener('click', async () => {
            startButton.style.display = 'none';
            instructions.classList.remove('hidden');
            
            // Start MindAR
            const mindAR = sceneEl.systems['mindar-image-system'];
            await mindAR.start();
            arStarted = true;
            
            console.log('âœ“ AR Started');
        });
        
        // Wait for scene to be ready
        sceneEl.addEventListener('loaded', () => {
            console.log('âœ“ Scene loaded');
            
            const target = document.querySelector('[mindar-image-target]');
            
            if (target) {
                target.addEventListener('targetFound', () => {
                    console.log('âœ“ Target found - Playing video');
                    instructions.classList.add('hidden');
                    
                    // Play video with user gesture fallback
                    video.play().catch(err => {
                        console.warn('Autoplay blocked, will play on next user interaction');
                        
                        // Try to play on next touch/click
                        const playOnInteraction = () => {
                            video.play();
                            document.removeEventListener('touchstart', playOnInteraction);
                            document.removeEventListener('click', playOnInteraction);
                        };
                        document.addEventListener('touchstart', playOnInteraction);
                        document.addEventListener('click', playOnInteraction);
                    });
                });
                
                target.addEventListener('targetLost', () => {
                    console.log('âœ— Target lost - Pausing video');
                    instructions.classList.remove('hidden');
                    video.pause();
                });
            }
        });
    </script>
</body>
</html>
