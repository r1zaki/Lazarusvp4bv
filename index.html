<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR - Video Above Marker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video { display: none; }
        
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <button id="startButton">üé¨ Start AR Experience</button>
    <div id="instructions">üì∏ Point camera at your marker</div>

    <a-scene 
        mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; uiError: yes;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Target entity - video floats ABOVE the marker -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Video plane positioned ABOVE the marker (Y = 0.5) -->
            <a-plane
                id="videoPlane"
                material="shader: flat; transparent: true; opacity: 1"
                width="1.2"
                height="0.8"
                position="0 0.5 0"
                rotation="0 0 0"
            ></a-plane>
            
            <!-- Optional: Add a shadow/platform below video to show it's floating -->
            <a-circle
                color="#333333"
                opacity="0.3"
                radius="0.6"
                position="0 0.01 0"
                rotation="-90 0 0"
            ></a-circle>
        </a-entity>
    </a-scene>
    
    <!-- Hidden video element -->
    <video
        id="vid"
        src="assets/asset.mp4"
        preload="auto"
        loop
        crossorigin="anonymous"
        webkit-playsinline
        playsinline
        muted
    ></video>

    <script>
        const startButton = document.getElementById('startButton');
        const instructions = document.getElementById('instructions');
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('vid');
        const videoPlane = document.getElementById('videoPlane');
        
        console.log('üîß Initializing AR...');
        
        // Load video and apply as texture
        video.addEventListener('loadeddata', () => {
            console.log('‚úì Video loaded');
            videoPlane.setAttribute('material', 'src', video);
        });
        
        video.addEventListener('error', () => {
            console.error('‚ùå Video file not found! Check: assets/asset.mp4');
        });
        
        // Start AR on button click
        startButton.addEventListener('click', async () => {
            console.log('üîµ Starting AR...');
            startButton.style.display = 'none';
            instructions.style.display = 'block';
            
            try {
                const mindAR = sceneEl.systems['mindar-image-system'];
                await mindAR.start();
                console.log('‚úì MindAR started');
            } catch (err) {
                console.error('‚ùå MindAR error:', err);
                alert('Error: Make sure assets/targets.mind file exists!');
            }
        });
        
        // Scene loaded
        sceneEl.addEventListener('loaded', () => {
            console.log('‚úì Scene loaded');
            
            const target = document.querySelector('[mindar-image-target]');
            
            if (target) {
                // Target found
                target.addEventListener('targetFound', () => {
                    console.log('üéØ Marker found!');
                    
                    video.play().catch(err => {
                        console.warn('‚ö†Ô∏è Autoplay blocked, tap to play');
                        // Play on next tap
                        document.addEventListener('click', () => {
                            video.play();
                            console.log('‚úì Video playing');
                        }, { once: true });
                    });
                });
                
                // Target lost
                target.addEventListener('targetLost', () => {
                    console.log('‚ùå Marker lost');
                    video.pause();
                });
            }
        });
    </script>
</body>
</html>
