<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Debug Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 9999;
            font-size: 12px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        #debugInfo div {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        #startButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div id="debugInfo">
        <div><strong>üîç MindAR Debug Console</strong></div>
        <div id="log"></div>
    </div>
    
    <button id="startButton">START AR TEST</button>

    <a-scene 
        mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; uiError: yes;" 
        vr-mode-ui="enabled: false"
    >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Simple red box to test if tracking works -->
            <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
            
            <!-- Your video -->
            <a-plane
                id="videoPlane"
                material="src: #vid; shader: flat"
                width="1"
                height="0.552"
                position="0 0 0"
            ></a-plane>
        </a-entity>
    </a-scene>
    
    <!-- Video hidden from DOM -->
    <video
        id="vid"
        src="assets/asset.mp4"
        style="display: none;"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline
    ></video>

    <script>
        const log = document.getElementById('log');
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('vid');
        const sceneEl = document.querySelector('a-scene');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            log.appendChild(div);
            console.log(message);
        }
        
        addLog('üü¢ Page loaded');
        
        // Check if video file exists
        video.addEventListener('loadeddata', () => {
            addLog('‚úì Video file loaded successfully', 'success');
            addLog(`Video duration: ${video.duration}s`, 'success');
        });
        
        video.addEventListener('error', (e) => {
            addLog('‚ùå VIDEO FILE ERROR - Check if assets/asset.mp4 exists!', 'error');
            addLog(`Error: ${video.error.message}`, 'error');
        });
        
        // Start button
        startButton.addEventListener('click', async () => {
            addLog('üîµ Start button clicked');
            startButton.style.display = 'none';
            
            try {
                const mindAR = sceneEl.systems['mindar-image-system'];
                addLog('üîµ Starting MindAR...');
                await mindAR.start();
                addLog('‚úì MindAR started successfully', 'success');
            } catch (err) {
                addLog(`‚ùå MindAR Error: ${err.message}`, 'error');
                addLog('Check if assets/targets.mind file exists!', 'error');
            }
        });
        
        // Scene loaded
        sceneEl.addEventListener('loaded', () => {
            addLog('‚úì A-Frame scene loaded', 'success');
            
            const target = document.querySelector('[mindar-image-target]');
            
            if (!target) {
                addLog('‚ùå No image target found in scene', 'error');
                return;
            }
            
            addLog('‚úì Image target element found', 'success');
            
            // Target found
            target.addEventListener('targetFound', () => {
                addLog('üéØ TARGET FOUND!', 'success');
                addLog('Red box should be visible now');
                addLog('Attempting to play video...');
                
                video.play()
                    .then(() => {
                        addLog('‚úì Video playing!', 'success');
                    })
                    .catch(err => {
                        addLog(`‚ö†Ô∏è Video play blocked: ${err.message}`, 'warning');
                        addLog('Tap screen to play video', 'warning');
                        
                        document.addEventListener('click', () => {
                            video.play();
                            addLog('‚úì Video playing after user interaction', 'success');
                        }, { once: true });
                    });
            });
            
            // Target lost
            target.addEventListener('targetLost', () => {
                addLog('‚ùå Target lost', 'warning');
                video.pause();
            });
        });
        
        // Check for WebGL
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
            addLog('‚úì WebGL supported', 'success');
        } else {
            addLog('‚ùå WebGL NOT supported - AR will not work!', 'error');
        }
        
        // Check HTTPS
        if (location.protocol === 'https:' || location.hostname === 'localhost') {
            addLog('‚úì Secure context (HTTPS or localhost)', 'success');
        } else {
            addLog('‚ö†Ô∏è Not HTTPS - Camera may not work', 'warning');
        }
    </script>
</body>
</html>
