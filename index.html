<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Video Player</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
            text-align: center;
            max-width: 90%;
        }
        #instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        ðŸ“¸ Point your camera at the marker image
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true; uiError: yes; uiLoading: yes; uiScanning: yes;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <video
                id="vid"
                src="assets/asset.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                muted
            ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                src="#vid"
                width="1"
                height="0.552"
                position="0 0 0"
                rotation="0 0 0"
            ></a-video>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const video = document.querySelector('#vid');
        const instructions = document.querySelector('#instructions');
        
        sceneEl.addEventListener('renderstart', () => {
            console.log('âœ“ AR Scene started successfully');
            
            const target = document.querySelector('[mindar-image-target]');
            
            target.addEventListener('targetFound', () => {
                console.log('âœ“ Target found - Playing video');
                instructions.classList.add('hidden');
                video.play().catch(e => console.error('Video play error:', e));
            });
            
            target.addEventListener('targetLost', () => {
                console.log('âœ— Target lost - Pausing video');
                instructions.classList.remove('hidden');
                video.pause();
            });
        });
        
        // Hide instructions after 5 seconds
        setTimeout(() => {
            instructions.style.opacity = '0';
            instructions.style.transition = 'opacity 1s';
            setTimeout(() => instructions.remove(), 1000);
        }, 5000);
    </script>
</body>
</html>
